<div class="grid-container">
    <h1 class="title">DashBoard</h1>
    <mat-divider></mat-divider>
    <mat-card class="dashboard-card">
        <mat-card-header>
            <mat-card-title class="header1">Employees
    
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
            <mat-form-field appearance="fill">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Ex. employeeId" #input>
            </mat-form-field>
           <div class="table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- employeeId Column -->
                <ng-container matColumnDef="employeeId">
                    <th mat-header-cell *matHeaderCellDef class="color1"> EmployeeId </th>
                    <td mat-cell *matCellDef="let element" ><a style="text-decoration:none;"
                           (click)="getEmployee(element.employeeId)" >{{element.employeeId}}</a></td>
                </ng-container>

                <!-- firstname Column -->
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef class="color1"> FirstName </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>

                <!-- lastname Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef class="color1"> LastName </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>

                <!-- emailId Column -->
                <ng-container matColumnDef="emailId">
                    <th mat-header-cell *matHeaderCellDef class="color1"> EmailId </th>
                    <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
                </ng-container>

                 <!-- mobileNumber Column -->
                 <ng-container matColumnDef="mobileNumber">
                    <th mat-header-cell *matHeaderCellDef class="color1"> Mobile Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
                </ng-container>

                <!-- gender Column -->
                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef class="color1"> Gender </th>
                    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                </ng-container>

            <!-- action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="color1"> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matMenuTriggerFor]="afterMenu">
                            <mat-icon fontIcon="arrow_drop_down">
                                <mat-menu #afterMenu="matMenu" xPosition="after">
                                    <button mat-menu-item routerLink="/edit"><mat-icon fontIcon="edit"></mat-icon>edit</button>
                                    <mat-divider></mat-divider>
                                    <button mat-menu-item (click)="deleteEmployee(element.employeeId)"><mat-icon fontIcon="delete_outline"></mat-icon>delete</button>
                                </mat-menu>
                            </mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="header"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div><br>
        </mat-card-content>
    </mat-card><br>
</div>
