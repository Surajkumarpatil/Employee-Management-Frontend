<div class="container">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title class="title">
          Edit Employee
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content backgraund">
        <form>
          <mat-toolbar class="toolbar">Basic Employee Information</mat-toolbar><br>
          
          <mat-form-field class="ml" appearance="outline">
            <mat-label>EmployeeId</mat-label>
            <input [(ngModel)]="employee.employeeId" [ngModelOptions]="{standalone: true}"
              required matInput type="text">
          </mat-form-field>
  
          <mat-form-field class="ml" appearance="outline">
            <mat-label>EmailId/Username</mat-label>
            <input [(ngModel)]="employee.emailId" [ngModelOptions]="{standalone: true}"
              required matInput type="text">
          </mat-form-field>
  
          <mat-form-field class="ml" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="employee.firstName" [ngModelOptions]="{standalone: true}"
              required matInput type="text">
          </mat-form-field>
  
          <mat-form-field class="ml" appearance="outline">
            <mat-label>Last name</mat-label>
            <input [(ngModel)]="employee.lastName" [ngModelOptions]="{standalone: true}"
              required matInput type="text">
          </mat-form-field>
  
          <mat-form-field class="ml" appearance="outline">
            <mat-label>Gender</mat-label>
            <input [(ngModel)]="employee.gender" [ngModelOptions]="{standalone: true}"
              required matInput type="text">
          </mat-form-field>
  
          <mat-form-field class="ml" appearance="outline">
            <mat-label>Mobile Number</mat-label>
            <span matPrefix>+91 &nbsp;</span>
            <input [(ngModel)]="employee.mobileNumber" [ngModelOptions]="{standalone: true}" required matInput placeholder="123-456-7890">
          </mat-form-field>
  
          <mat-form-field class="ml example-full-width" appearance="outline">
            <mat-label>Address</mat-label>
            <textarea [(ngModel)]="employee.address" [ngModelOptions]="{standalone: true}" matInput></textarea>
          </mat-form-field>
        </form>
        <form>
          <mat-toolbar class="toolbar">Professional Information</mat-toolbar><br>
  
          <mat-form-field class="ml" appearance="outline">
            <mat-label>Organization</mat-label>
            <input [(ngModel)]="employee.organization" [ngModelOptions]="{standalone: true}" matInput
              >
          </mat-form-field>
  
          <mat-form-field class="ml" appearance="outline">
            <mat-label>Unit</mat-label>
            <input [(ngModel)]="employee.unit" [ngModelOptions]="{standalone: true}" matInput
              type="text">
          </mat-form-field>
  
          <mat-form-field class="ml" appearance="outline">
            <mat-label>Designation</mat-label>
            <input [(ngModel)]="employee.designation" [ngModelOptions]="{standalone: true}" matInput
              type="text">
          </mat-form-field>
  
          <mat-form-field class="ml" appearance="outline">
            <mat-label>JoiningDate</mat-label>
            <input [(ngModel)]="employee.joiningDate" [ngModelOptions]="{standalone: true}" matInput
              type="text">
          </mat-form-field>
  
          <mat-form-field class="ml" appearance="outline">
            <mat-label>JoiningDate</mat-label>
            <input [(ngModel)]="employee.joiningDate" [ngModelOptions]="{standalone: true}" matInput
              type="text">
          </mat-form-field>
  
          <mat-form-field class="ml" appearance="outline">
            <mat-label>Skills</mat-label>
            <input [(ngModel)]="employee.skills" [ngModelOptions]="{standalone: true}" matInput
              type="text">
          </mat-form-field>
  
          <mat-form-field class="ml" appearance="outline">
            <mat-label>Primary Skills</mat-label>
            <input [(ngModel)]="employee.primarySkills" [ngModelOptions]="{standalone: true}" matInput
              type="text">
          </mat-form-field>
          <mat-card-actions align="end">
            <button mat-raised-button type="submit" color="primary" style="margin-left: 10px;">Save</button>
              <button mat-raised-button type="reset" style="margin-left: 10px;">Cancel</button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
